<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus tricket</title>

     <!-- daisy UI and Tailwind -->      
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>

     <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>


     <!--icon  Kits -->
     <script src="https://kit.fontawesome.com/249647ca07.js" crossorigin="anonymous"></script>


</head>
<body>


    <!-- Navbar -->
    <nav class="bg-white shadow  p-4">
        <div class="container  mx-auto px-4 py-4 flex items-center justify-between">
            <!-- Left Side -->
            <div class="text-lg font-bold">P Ticket</div>
    
            <!-- Middle Links -->
            <div class=" md:flex space-x-4">
                <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">About</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">Destination</a>
            </div>
            <!-- Right Side - Bus Icon -->
            <div class="text-gray-700 text-xl">
                <i class="fa-solid fa-bus"></i>
            </div>
        </div>
    </nav>


    <!-- slider start -->

    <section>
        <div class="relative container mx-auto mt-4">
            <div class="relative flex items-center justify-center h-96 rounded-lg shadow-lg overflow-hidden">
                <!-- Image Tag -->
                <img src="images/01.jpg" alt="Background" class="absolute inset-0 w-full h-full object-cover" />
    
                <!-- Overlay for content centering -->
                <div class="relative text-white text-center z-10">
                    <h1 class="text-4xl font-bold mb-4">Start To End Travel</h1>
                    <p class="text-lg text-black font-bold mb-6">Enjoy Your Journey</p>
                    <button class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded shadow">
                        Buy Ticket
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Slider End -->


    <!-- Best offer code start -->
    <section class="mt-4">
        <h3 class="text-center text-4xl text-blue-400 font-extrabold">Best Offers for you</h3>
        <div class="flex container items-center justify-center mt-2 space-x-4">
            <!-- Card 1 -->
            <div class="card card-side bg-blue-100 shadow-xl rounded-lg p-4">
                <div class="card-body">
                    <h2 class="text-2xl font-bold text-blue-600">15% OFF Discount</h2>
                    <p class="text-blue-500"> NEWS15</p>
                </div>
            </div>
    
            <!-- Card 2 -->
            <div class="card card-side bg-green-100 shadow-xl rounded-lg p-4">
                <div class="card-body">
                    <h2 class="text-2xl font-bold text-green-600">20% OFF Discount</h2>
                    <p class="text-green-500"> COUPLE20</p>
                </div>
            </div>
        </div>
    </section>  
    <!-- Best offer code end -->

  
    
      
</body>
</html>
